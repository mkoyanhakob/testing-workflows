name: 'Deploy dev & test'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        sub_environments: ${{ fromJSON(vars.SUB_ENVIRONMENTS)["dev"] }}

    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: "Deploy to ${{ matrix.sub_environments }}"
        run: |
          echo ${{ matrix.sub_environments }}